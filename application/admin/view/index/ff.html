<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/buttons/1.4.2/css/buttons.dataTables.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/select/1.2.3/css/select.dataTables.min.css" rel="stylesheet">
    <link href="/new/public/static/admin/css/editor.dataTables.min.css" rel="stylesheet">

</head>
<body>
<table id="example" class="display" cellspacing="0" width="100%">
    <thead>
    <tr>
        <th></th>
        <th>First name</th>
        <th>Last name</th>
        <th>Position</th>
        <th>Office</th>
        <th width="18%">Start date</th>
        <th>Salary</th>
    </tr>
    </thead>
</table>
</body>
</html>

<script src="//code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.4.2/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/select/1.2.3/js/dataTables.select.min.js"></script>
<script src="/new/public/static/admin/js/dataTables.editor.min.js"></script>
<script>
    var editor; // use a global for the submit and return data rendering in the examples
    var id;
    $(document).ready(function() {
        editor = new $.fn.dataTable.Editor( {
            ajax: {
                url:"{:url('index/pt')}",
                dataType : "POST",
                data:{id:id},
                success:function ()
                {
                    console.log(111111111);
                }
            },
            table: "#example",
            idSrc:  'id',
            fields: [ {
                label: "Id:",
                name: "id"
            }, {
                label: "Name:",
                name: "name"
            }, {
                label: "Pinyin:",
                name: "pinyin"
            }, {
                label: "Surname cover:",
                name: "surname_cover"
            }, {
                label: "Surname head:",
                name: "surname_head"
            }
            ]
        } );

        // Activate an inline edit on click of a table cell
        $('#example').on( 'click', 'tbody td:not(:first-child)', function (e) {
            editor.inline( this , {
                onBlur: 'submit'
            } );
            id=$(this).parent().attr("id");
            return id;
        } );

        var table=$('#example').DataTable( {
            rowId: 'id',
            serverSide : true,//服务端进行分页处理
            aLengthMenu: [5, 25, 50, "全部"],//让用户选择页面记录数量
            iDisplayLength: 5, //默认页面中的记录数量。
            dom: "Bfrtip",
            ajax : {
                dataSrc: function (json) {
                    console.log('process response data from server side before display.');
                    return json.data;
                },
                url : "{:url('index/getData')}",
                type : "POST",
                crossDomain: true
            },
            order: [[ 1, 'asc' ]],
            columns: [
                {
                    data: null,
                    defaultContent: '',
                    className: 'select-checkbox',
                    orderable: false
                },
                { data: "id" },
                { data: "name" },
                { data: "pinyin" },
                { data: "surname_cover" },
                { data: "surname_head" }
            ],
            select: {
                style:    'os',
                selector: 'td:first-child'
            },
            buttons: [
                { extend: "create", editor: editor },
                { extend: "edit",   editor: editor },
                { extend: "remove", editor: editor }
            ]
        } );
    } );



</script>
